<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="NavBar-js" />
    <title>NavBar-js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-12 bg-light shadow d-flex justify-content-around">
        <h3>Codding <span class="text-primary">Addict</span></h3>
        <ul class="list-unstyled navbar-nav" id="list">
          <span><a href="#">Home</a></span>
          <span><a href="#">About</a></span>
          <span><a href="#">Project</a></span>
          <span><a href="#">Contact</a></span>
        </ul>
        <button id="bar" class="border-0 btn-info">
          <i class="fa-solid fa-bars fs-2 border-0"></i>
        </button>
      </div>
      <div class="mobnav bg-light">
        <ul id="moblist" class="list-unstyled bg-dark">
          <li>
            <a href="#" class="text-decoration-none px-2 fs-4 text-warning"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="text-decoration-none px-2 fs-4 text-warning"
              >About</a
            >
          </li>
          <li>
            <a href="#" class="text-decoration-none px-2 fs-4 text-warning"
              >Project</a
            >
          </li>
          <li>
            <a href="#" class="text-decoration-none px-2 fs-4 text-warning"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      let bar = document.querySelector("#bar");
      let moblist = document.querySelector(".mobnav");
      console.log(moblist);
      bar.addEventListener("click", () => {
        moblist.classList.toggle("display");
      });
    </script>
  </body>
</html>
